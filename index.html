<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceas Analog</title>
    <link href="style.css"rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="clock">
           <span style="--i:1;"><b>-</b></span>
           <span style="--i:2;"><b>-</b></span>
           <span style="--i:3;"><b>3</b></span>
           <span style="--i:4;"><b>-</b></span>
           <span style="--i:5;"><b>-</b></span>
           <span style="--i:6;"><b>6</b></span>
           <span style="--i:7;"><b>-</b></span>
           <span style="--i:8;"><b>-</b></span>
           <span style="--i:9;"><b>9</b></span>
           <span style="--i:10;"><b>-</b></span>
           <span style="--i:11;"><b>-</b></span>
           <span style="--i:12;"><b>12</b></span>
        </div>
     </div>
     <div style="--color:#ff3d58; --height:100px; --width:8px" id="hour" class="hand"><i></i></div>
     <div style="--color:#00a6ff; --height:110px; --width:6px" id="minute" class="hand"><i></i></div>
     <div style="--color:#ffffff; --height:120px; --width:4px" id="second" class="hand"><i></i></div>
     
     <script src="script.js"></script>
    
</body>
</html>
